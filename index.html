<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Chào mừng đến với website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* căn giữa ngang */
      align-items: center;     /* căn giữa dọc */
      background: #f0f4ff;     /* nền trang */
      font-family: "Times New Roman", Times, serif;
    }
    table {
      border-collapse: collapse;
      min-width: 320px;
      text-align: left;
      background: #d8f3dc; /* màu xanh ngọc nhạt */
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }
    th, td {
      border: 2px solid #333; /* viền dày hơn */
      padding: 12px 18px;
      font-size: 16px;
    }
    th {
      background: #40916c; /* xanh ngọc đậm */
      color: #fff;
    }
    tr:nth-child(even) td {
      background: #b7e4c7; /* xanh nhạt hơn cho hàng chẵn */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th></th>
      <th scope="col">Thông tin</th>
    </tr>
    <tr>
      <th scope="row">Họ và tên:</th>
      <td>Trần Thị Thu Hà</td>
    </tr>
    <tr>
      <th scope="row">Năm sinh:</th>
      <td>2005</td>
    </tr>
    <tr>
      <th scope="row">Lớp:</th>
      <td>ITS708_251_1_D03</td>
    </tr>
  </table>
</body>
</html>
